<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>あなたの名前 | プロフィール</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #fff;
      color: #1d1d1f;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f0f0f5, #e0e0eb);
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
    }

    .hero p {
      font-size: 1.5em;
      margin-top: 10px;
      color: #555;
    }

    .section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
    }

    .section h2 {
      font-size: 2em;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>あなたの名前</h1>
    <p>キャッチコピー（例：「未来を創るフロントエンドエンジニア」）</p>
  </div>

  <div class="section">
    <h2>自己紹介</h2>
    <img src="your-photo.jpg" alt="あなたの写真" class="profile-photo">
    <p>こんにちは、私は〇〇です。Webデザインやフロントエンド開発に情熱を持ち、〇〇のようなプロジェクトに取り組んできました。</p>
  </div>

  <div class="section">
    <h2>スキル</h2>
    <ul>
      <li>HTML / CSS / JavaScript</li>
      <li>React / Next.js</li>
      <li>デザインツール: Figma, Photoshop</li>
    </ul>
  </div>

  <div class="section">
    <h2>お問い合わせ</h2>
    <p>メールでお問い合わせください：<a href="mailto:your@email.com">your@email.com</a></p>
  </div>

  <footer>
    &copy; 2025 あなたの名前. All rights reserved.
  </footer>

</body>
</html>
